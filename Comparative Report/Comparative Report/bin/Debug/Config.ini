[365QUERY]
sql=INSERT INTO kpUploadArchive.partners_summary (yr, mo, txncount,principal,charge, partnercode, partnername,int_type ,currency) nbsp
 select year(p.transdate) as year,month(p.transdate) as mo,COUNT(p.id) as txtcount, nbsp
 sum(p.principal) as principal,sum(p.charge) as charge,p.accountcode ,nbsp
 a.accountname as accountname,nbsp
 so.TransactionType nbsp
, p.currency nbsp
FROM kpadminpartners.accountlist a  nbsp
INNER JOIN kppartners.sendoutxxx p ON a.accountid =p.accountcode 
nbsp
INNER JOIN kppartnerstransactions.corporatesendouts cso ON cso.kptn=p.kptn
INNER nbsp
INNER JOIN kppartners.sotxnref so ON so.accountcode=cso.accountid AND so.referenceno=cso.referenceno nbsp
WHERE (YEAR(p.transdate)=@cyr or YEAR(p.transdate)=@pyr) and nbsp
so.transactiontype IN (xxtranstypexx) and a.isactive =1 
AND nbsp
(DATE(p.transdate)=DATE(p.cancelleddate) OR p.cancelleddate IS NULL nbsp
OR p.cancelleddate='0000-00-00 00:00:00' OR p.cancelleddate='' ) nbsp
Group By p.currency,accountcode,year(p.transdate),month(p.transdate) 

